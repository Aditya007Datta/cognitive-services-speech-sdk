name: Trigger auto deployment for yinhew-avatar-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ yinhew/avatar ]
    paths:
    - '**'
    - '.github/workflows/yinhew-avatar-app-AutoDeployTrigger-b07c58f6-7b83-40a3-8b13-c0085974768b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YINHEWAVATARAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YINHEWAVATARAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YINHEWAVATARAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.YINHEWAVATARAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YINHEWAVATARAPP_REGISTRY_PASSWORD }}
          containerAppName: yinhew-avatar-app
          resourceGroup: yinhew
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


